<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO Status Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Futura:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Futura', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4F4F9;
            color: #686058;
        }
        header {
            background-color: #283845; /* Updated brand color */
            color: white;
            padding: 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
            color: #60A870; /* Updated green brand color */
        }
        .logo {
            width: 400px;
            display: block;
            margin: 10px auto;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .section {
            flex: 1;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .section-title {
            text-align: center;
            font-size: 24px;
            margin: 0;
            font-weight: bold;
            background-color: #F4F4F9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .section-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .po-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .po-card:hover {
            transform: translateY(-10px);
        }
        .po-header {
            padding: 15px;
            background-color: #686058;
            color: #fff;
            text-align: center;
            font-weight: bold;
        }
        .po-details {
            padding: 20px;
            line-height: 1.6;
        }
        .po-status {
            padding: 10px;
            text-align: center;
            color: #fff;
            border-radius: 0 0 10px 10px;
        }
        .CONFIRMED {
            background-color: #E69500;
        }
        .DELIVERED {
            background-color: #45A041;
        }
        .TRANSIT {
            background-color: #009ADE;
        }
        .po-invoice {
            padding: 10px;
            text-align: center;
            color: #fff;
            font-weight: bold;
        }
        .RECEIVED {
            background-color: #1E90FF;
        }
        .PAID {
            background-color: #4CAF50;
        }
        .label {
            font-weight: bold;
        }

        /* Styling for Icon and Type Text */
        .po-type {
            display: flex;
            align-items: center;
            font-weight: bold;
            color: #686058;
            margin-top: 10px;
        }

        .type-icon {
            font-size: 24px;
            margin-right: 8px;
        }

        .iqf .type-text {
            color: #5a6bef;
        }

        .shelf-stable .type-text {
            color: #f3f668;
        }

        /* Static key styling */
        .key {
            max-width: 200px; /* Slimmer */
            padding: 10px;
        }

        .key h2 {
            font-size: 18px; /* Slightly smaller heading */
            margin-bottom: 10px;
        }

        .key h3 {
            font-size: 16px; /* Smaller subheading */
            margin-bottom: 8px;
        }

        .key ul {
            list-style-type: none;
            padding-left: 0;
        }

        .key ul li {
            display: flex;
            align-items: center;
            font-size: 14px; /* Smaller text */
            margin-bottom: 5px;
        }

        .key-box {
            width: 12px; /* Smaller color boxes */
            height: 12px;
            margin-right: 8px;
            border-radius: 3px;
        }

        /* .iqf-box {
            background-color: #5a6bef;
        }

        .shelf-stable-box {
            background-color: #f3f668;
        } */

        .confirmed-box {
            background-color: #E69500;
        }

        .transit-box {
            background-color: #009ADE;
        }

        .delivered-box {
            background-color: #4CAF50;
        }

        .sent-box {
            background-color: #FFA500;
        }

        .received-box {
            background-color: #1E90FF;
        }

        .paid-box {
            background-color: #4CAF50;
        }
        
    </style>
</head>
<body>

    <header>
        <img src="rte-logo1.png" alt="RTE Cuisine Logo" class="logo">
        <h1>Purchase Order Status Dashboard</h1>
    </header>

    <div class="container">
        <!-- Static Legend (cleaned up) -->
        <div class="key">
            <h2>Legend</h2>
            <div class="key-group">
                <h3>Type:</h3>
                <ul>
                    <li>‚ùÑÔ∏è IQF </li>
                    <li>üì¶ Shelf Stable </li>
                </ul>
            </div>
            <div class="key-group">
                <h3>Status:</h3>
                <ul>
                    <li><span class="key-box confirmed-box"></span> Confirmed</li>
                    <li><span class="key-box transit-box"></span> Transit</li>
                    <li><span class="key-box delivered-box"></span> Delivered</li>
                </ul>
            </div>
            <div class="key-group">
                <h3>Invoice:</h3>
                <ul>
                    <li><span class="key-box sent-box"></span> Sent</li>
                    <li><span class="key-box received-box"></span> Received</li>
                    <li><span class="key-box paid-box"></span> Paid</li>
                </ul>
            </div>
        </div>

        <!-- Confirmed section -->
        <div class="section" id="confirmed-section">
            <div class="section-title">Confirmed</div>
            <div class="section-content" id="confirmed-content"></div>
        </div>

        <!-- Transit section -->
        <div class="section" id="transit-section">
            <div class="section-title">Transit</div>
            <div class="section-content" id="transit-content"></div>
        </div>

        <!-- Delivered section -->
        <div class="section" id="delivered-section">
            <div class="section-title">Delivered</div>
            <div class="section-content" id="delivered-content"></div>
        </div>
    </div>

        const confirmedContent = document.getElementById('confirmed-content');
        const transitContent = document.getElementById('transit-content');
        const deliveredContent = document.getElementById('delivered-content');

        poData.forEach(po => {
            const poCard = document.createElement('div');
            poCard.className = 'po-card';
            poCard.onclick = () => window.open(po.pdf, '_blank'); // Opens the PDF in a new tab

            const poHeader = document.createElement('div');
            poHeader.className = 'po-header';
            poHeader.innerText = po["Purchase Order"];

            const poDetails = document.createElement('div');
            poDetails.className = 'po-details';
            poDetails.innerHTML = `
                <div><span class="label">Customer:</span> ${po["Customer"]}</div>
                <div><span class="label">Buyer:</span> ${po["Buyer"]}</div>
                <div><span class="label">Order Date:</span> ${po["Order Date"]}</div>
                <div><span class="label">Delivery Date:</span> ${po["Delivery Date"]}</div>

                </div>
            `;

            const poStatus = document.createElement('div');
            poStatus.className = `po-status ${po["Status"]}`;
            poStatus.innerText = po["Status"];

            const poInvoice = document.createElement('div');
            poInvoice.className = `po-invoice ${po["Invoice"]}`;
            poInvoice.innerText = `Invoice: ${po["Invoice"]}`;

            poCard.appendChild(poHeader);
            poCard.appendChild(poDetails);
            poCard.appendChild(poStatus);
            poCard.appendChild(poInvoice);

            if (po["Status"] === 'CONFIRMED') {
                confirmedContent.appendChild(poCard);
            } else if (po["Status"] === 'TRANSIT') {
                transitContent.appendChild(poCard);
            } else if (po["Status"] === 'DELIVERED') {
                deliveredContent.appendChild(poCard);
            }
        });
    </script>    

</body>
</html>

    <title>PO Status Dashboard</title>

        @import url('https://fonts.googleapis.com/css2?family=Futura:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Futura', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4F4F9;
            color: #686058;
        }
        header {
            background-color: #5C7E96;
            color: white;
            padding: 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
            color: #60A870;
        }
        .logo {
            width: 400px;
            display: block;
            margin: 10px auto;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .section {
            flex: 1;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .section-title {
            text-align: center;
            font-size: 24px;
            margin: 0;
            font-weight: bold;
            background-color: #F4F4F9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .po-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .po-card:hover {
            transform: translateY(-10px);
        }
        .po-header {
            padding: 15px;
            background-color: #686058;
            color: #fff;
            text-align: center;
            font-weight: bold;
        }
        .po-details {
            padding: 20px;
            line-height: 1.6;
        }
        .po-status {
            padding: 10px;
            text-align: center;
            color: #fff;
            border-radius: 0 0 10px 10px;
        }
        .CONFIRMED {
            background-color: #E69500;
        }
        .DELIVERED {
            background-color: #45A041;
        }
        .TRANSIT {
            background-color: #009ADE;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>

            poHeader.innerText = po["Purchase Order"];

            poDetails.className = 'po-details';

            `;

            poCard.appendChild(poDetails);
